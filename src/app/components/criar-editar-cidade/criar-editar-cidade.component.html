<section>
    <div class="containter-fluid d-flex justify-content-center">
        <div class="row p-3">
            <form #formCidade="ngForm">
                <div class="col-12">
                    <h1 class="mb-3">Cadastrar Cidade</h1>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <span *ngIf="nome.errors && (nome.dirty || nome.touched)" class="mb-5 text-danger ml-3"
                            [hidden]="!nome.errors.required">
                            Digite o nome.
                        </span>
                        <span *ngIf="nome.errors && (nome.dirty || nome.touched)"
                            class="material-icons text-danger ml-3">
                            error
                        </span>
                        <input #nome="ngModel" [(ngModel)]="cidade.nome" type="text" class="form-control" name="name"
                            id="name" placeholder="Nome" required>
                    </div>
                    <mat-form-field appearance="fill" *ngIf="!edicao">
                      <mat-label>Escolha um Estado</mat-label>
                      <mat-select  [errorStateMatcher]="matcher" [(value)]="estadoSelecionado" >
                        <mat-option>Selecione</mat-option>
                        <mat-option *ngFor="let estado of estados" [value]="estado.id">{{estado.nome}}</mat-option>
                      </mat-select>
                      <mat-hint>Dicas!</mat-hint>
                      <!-- <mat-error *ngIf="selected.hasError('required')">VocÃª deve selecionar um Estado</mat-error> -->
                      <!-- <mat-error *ngIf="selected.hasError('pattern') && !selected.hasError('required')"> -->
                        <!-- Selecione um Estado -->
                      <!-- </mat-error> -->
                    </mat-form-field>
                    
                </div>
            </form>
            <div *ngIf="!edicao" class="d-flex justify-content-end m-3" >
                <button (click)="salvar()"  type="submit" class="btn btn-primary mb-3">Salvar</button>
            </div>
            <div *ngIf="edicao" class=" d-flex justify-content-end m-3" >
                <button (click)="editar()"  type="submit" class="btn btn-primary mb-3">Editar</button>
            </div>
        </div>
    </div>
</section>
