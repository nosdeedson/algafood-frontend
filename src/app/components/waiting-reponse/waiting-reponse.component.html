<section class="m-3 w-100">
    <div class="row">
        <div *ngIf="waitingResponse" class="col-11">
            <!-- <mat-spinner></mat-spinner> -->
            <mat-progress-bar mode="query"></mat-progress-bar>
        </div>
        <div *ngIf="!temDados" class="col-6">
          <div class="m-4 d-flex justify-content-center">
            <h1 class="h1">Sem Informação. <i class="material-icons">info</i></h1>
          </div>
        </div>
        <div class="col-3" *ngIf="!temDados">
          <div class="demo-button-container d-flex justify-content-end m-3">
            <button (click)="adicionar()"  mat-raised-button class="demo-button">
              Adicionar
            </button>
          </div>
        </div>
      </div>
</section>
