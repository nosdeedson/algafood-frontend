<section>
    <div class="container-fluid d-flex justify-content-center">
        <div class="row p-3">
            <form #formEstado="ngForm">
                <div class="col-12">
                    <h1 class="mb-3">Cadastrar Estado</h1>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <span *ngIf="nome.errors && (nome.dirty || nome.touched)" class="mb-5 text-danger ml-3"
                            [hidden]="!nome.errors.required">
                            Digite o nome.
                        </span>
                        <span *ngIf="nome.errors && (nome.dirty || nome.touched)"
                            class="material-icons text-danger ml-3">
                            error
                        </span>
                        <input #nome="ngModel" [(ngModel)]="estado.nome" type="text" class="form-control" name="name"
                            id="name" placeholder="Nome" required>
                    </div>
                </div>
            </form>

            <div *ngIf="!edicao" class="d-flex justify-content-end m-3">
                <button (click)="salvar()" class="btn btn-primary mb-3">Salvar</button>
            </div>
            <div *ngIf="edicao" class="d-flex justify-content-end m-3">
                <button (click)="editar()" class="btn btn-primary mb-3">Editar</button>
            </div>
        </div>
    </div>
</section>
