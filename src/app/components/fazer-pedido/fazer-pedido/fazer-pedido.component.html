<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex justify-content-center m-2">
                <h1 class="h1">Restaurante: {{restaurante.nome}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-stepper #stepper>
                    <!-- endereco -->
                    <mat-step [stepControl]="formEndereco" errorMessage="Endereço obrigatório.">
                        <form [formGroup]="formEndereco">
                            <ng-template matStepLabel>Endereço Entrega</ng-template>
                            <app-form-endereco [formEndereco]="formEndereco"></app-form-endereco>
                            <div class="row mt-5">
                                <div class="col-12 d-flex justify-content-end">
                                    <button class="btn btn-info me-3" mat-button matStepperNext>Próximo</button>
                                    <button class="btn btn-danger" mat-button (click)="stepper.reset()">Limpar</button>
                                </div>
                            </div>
                        </form>
                    </mat-step>
                    <!-- forma pagamento-->
                    <mat-step [stepControl]="formFormaPagamento" errorMessage="Preencha todos os campos.">
                        <form [formGroup]="formFormaPagamento">
                            <ng-template matStepLabel>Escolha forma de pagamento</ng-template>
                            <div class="row mt-4">
                                <mat-form-field appearance="fill">
                                    <mat-label>Pagamento</mat-label>
                                    <mat-select formControlName="idFormaPagamento"  required>
                                      <mat-option>Escolha pagamento</mat-option>
                                      <mat-option *ngFor="let pagamento of restaurante.formasPagamento" [value]="pagamento.id">
                                        {{pagamento.descricao}}
                                      </mat-option>
                                    </mat-select>
                                    <!-- <mat-error *ngIf="formCozinha.hasError('required')">Escolha uma cozinha</mat-error> -->
                                </mat-form-field>
                            </div>
                            <div class="row mt-5">
                                <div class="col-12 d-flex justify-content-end">
                                <button class="btn btn-warning me-3" mat-button matStepperPrevious>Voltar</button>
                                <button class="btn btn-info me-3" mat-button matStepperNext>Próximo</button>
                                <button class="btn btn-danger" mat-button (click)="stepper.reset()">Limpar</button>
                            </div>
                        </div>
                      </form>
                    </mat-step>
                    <!-- Itens -->
                    <mat-step [stepControl]="formItens" errorMessage="Ao menos um item deve deve ser adicionado">
                        <form [formGroup]="formItens">
                            <ng-template matStepLabel>Itens</ng-template>
                            <div class="container-fluid">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-8 mt-5">
                                        <table mat-table [dataSource]="produtos" class="mat-elevation-z8">                                
                                          
                                            <!-- nome Column -->
                                            <ng-container matColumnDef="nome">
                                              <th mat-header-cell *matHeaderCellDef> Nome</th>
                                              <td mat-cell *matCellDef="let produto" > {{produto.nome}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="quantidade">
                                                <th mat-header-cell *matHeaderCellDef>Quantidade</th>
                                                <td mat-cell *matCellDef="let produto">
                                                        <mat-form-field class="example-full-width" appearance="fill">
                                                            <mat-label>Quantidade</mat-label>
                                                            <input formControlName="quantidade" [value]="produto.quantidade" type="number" matInput  placeholder="Ex. 2">
                                                            <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                                                Please enter a valid email address
                                                            </mat-error>
                                                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                                                Email is <strong>required</strong>
                                                            </mat-error> -->
                                                        </mat-form-field>
                                                </td>
                                            </ng-container>

                                            <ng-container matColumnDef="adicionar">
                                                <th mat-header-cell *matHeaderCellDef>Adicionar</th>
                                                <td mat-cell *matCellDef="let produto">
                                                    <div class="example-button-container">
                                                        <button (click)="adicionarProduto(produto)" mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
                                                          <mat-icon>plus_one</mat-icon>
                                                        </button>
                                                    </div>
                                                </td>
                                            </ng-container>
                                          
                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr mat-row *matRowDef="let produto; columns: displayedColumns;"></tr>
                                          </table>
                                    </div>

                                </div>
                            </div>
                            <div class="row mt-5 ">
                                <div class="col-12  d-flex justify-content-end">
                                    <button class="btn btn-warning me-3" mat-button matStepperPrevious>Voltar</button>
                                    <button class="btn btn-danger me-3" mat-button (click)="stepper.reset()">Limpar</button>
                                    <button class="btn btn-success me-3" mat-button>Salvar</button>
                                </div>
                            </div>
                        </form>
                    </mat-step>
                </mat-stepper>
            </div>
        </div>
    </div>
</section>
