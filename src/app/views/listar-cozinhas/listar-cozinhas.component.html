<section>
    <app-waiting-reponse [waitingResponse]="waitingResponse" *ngIf="!temDados"></app-waiting-reponse>
 
    <div [hidden]="!temDados" >
      <div class="row ">
        <div class="col-12 justify-content-center " style="text-align: center;">
          <h1 class="h1">Cozinhas</h1>
        </div>
        <div class="col-12 justify-content-center">
          <hr class="col-12">
        </div>
      </div>
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
    
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef > Ações </th>
            <td mat-cell *matCellDef="let row">
              <a class="edit" (click)="editar(row)"> <i class="material-icons">edit</i></a>
              <a class="delete ms-2" (click)="deletar(row)"> <i class="material-icons " color="warn">delete</i></a>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nenhuma cozinha com o valor: "{{input.value}}"</td>
          </tr>
        </table>
    
        <mat-paginator #scheduledOrdersPaginator  [pageSizeOptions]="[2, 25, 100]" aria-label="Select page of dataSource.data"></mat-paginator>
      </div>

      <div class="col-12">
        <div class="demo-button-container d-flex justify-content-end m-3">
            <button (click)="adicionar()"   mat-raised-button class="demo-button">
                Adicionar
            </button>
        </div>
    </div>
     
    </div>
</section>
