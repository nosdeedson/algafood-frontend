<section>
        <table *ngIf="listaDeCidade" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Id </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.id}} </td>
            </ng-container>
    
            <!-- Position Column -->
            <ng-container matColumnDef="Nome">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Nome </th>
              <td mat-cell *matCellDef="let element" class="text-center"> {{element.nome}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Ações">
                <th mat-header-cell *matHeaderCellDef class="text-center">Ações</th>
                <td mat-cell  *matCellDef="let user" class="text-center">
                    <a  class="edit"> <i class="material-icons">edit</i></a>
                    <a  class="delete ms-2"> <i class="material-icons " color="warn">delete</i></a>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    
    <div *ngIf="waitingRequest">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="dataSource.length === 0" class="m-4 d-flex justify-content-center">
        <h1 class="h1">Sem Informação. <i class="material-icons">perm_device_information</i></h1>
    </div>
</section>
