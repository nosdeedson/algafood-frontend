<section>
    <app-waiting-reponse [waitingResponse]="waitingResonse" *ngIf="waitingResonse"></app-waiting-reponse>
    <div *ngIf="listaDeUsuarios">
      <div class="row ">
        <div class="col-12 " style="text-align: center;">
          <h1 class="h1 m-2">Usuários</h1>
        </div>
      </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Id </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.id}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="Nome">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Nome </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef class="text-center"> email </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.email}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Ações">
            <th mat-header-cell *matHeaderCellDef class="text-center">Ações</th>
            <td mat-cell  *matCellDef="let user" class="text-center">
                <a (click)="editar(user)" class="edit"> <i class="material-icons">edit</i></a>
                <a (click)="deletar(user)" class="delete ms-2"> <i class="material-icons " color="warn">delete</i></a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  <div class="row" *ngIf="listaDeUsuarios">
      <div class="col-12">
          <div class="demo-button-containder my-3 mx-3 d-flex justify-content-end">
              <button (click)="criarUsuario()" class="demo-button" mat-raised-button>Adicionar</button>
          </div>
      </div>
  </div>
</section>
