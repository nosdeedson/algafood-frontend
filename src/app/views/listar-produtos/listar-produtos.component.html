<section>
  <app-waiting-reponse [waitingResponse]="waitingResponse" [urlToGo]="'adicionar-produto'"
      [temDados]="listaDeProdutos"></app-waiting-reponse>
    <div class="row " *ngIf="listaDeProdutos">
      <div class="col-12 " style="text-align: center;">
        <h1 class="h1 m-2">Produtos</h1>
      </div>
      <div class="col-12">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
              <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <!-- descrição Column -->
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Descricao </th>
              <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
            </ng-container>

            <!-- preco Column -->
            <ng-container matColumnDef="preco">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
              <td mat-cell *matCellDef="let row"> {{row.preco}} </td>
            </ng-container>

            <!-- preco Column -->
            <ng-container matColumnDef="ativo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Disponível </th>
              <td mat-cell *matCellDef="let row">
                <mat-label *ngIf="row.ativo" style="margin-left: 10px;">
                  <i> Sim</i>
                </mat-label>
                <mat-label *ngIf="!row.ativo" style="margin-left: 10px;">
                  <i > Não </i>
                </mat-label>
              </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef class="text-center">Ações</th>
              <td mat-cell  *matCellDef="let row" class="text-center">
                  <a (click)="editar(row)" class="edit"> <i class="material-icons">edit</i></a>
                  <a (click)="deletar(row)" class="delete ms-2"> <i class="material-icons " color="warn">delete</i></a>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Nenhuma produto com o valor: "{{input.value}}"</td>
            </tr>
          </table>
      
          <mat-paginator #scheduledOrdersPaginator  [pageSizeOptions]="[2, 25, 100]" aria-label="Select page of dataSource.data"></mat-paginator>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="listaDeProdutos">
      <div class="col-12">
          <div class="demo-button-containder my-3 mx-3 d-flex justify-content-end">
              <button  class="demo-button" mat-raised-button>Adicionar</button>
          </div>
      </div>
  </div>
</section>
