<section>
    <table *ngIf="dataSource.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Id </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.id}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="Nome">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Nome </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.nome}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Ações">
            <th mat-header-cell *matHeaderCellDef class="text-center">Ações</th>
            <td mat-cell  *matCellDef="let estado" class="text-center">
                <a (click)="editar(estado)"  class="edit"> <i class="material-icons">edit</i></a>
                <a (click)="deletar(estado)" class="delete ms-2"> <i class="material-icons ">delete</i></a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <div *ngIf="waitingResponse">
        <mat-spinner></mat-spinner>
    </div>
    <div class="row " *ngIf="dataSource.length == 0 && !waitingResponse">

        <div class="col-8 d-flex justify-content-center" *ngIf="dataSource.length == 0 && !waitingResponse">
            <div class="m-4 ">
                <h1 class="h1">Sem Informação.<i class="material-icons">perm_device_information</i> </h1>
            </div>
        </div>
        <div class="col-4">

            <div class="demo-button-container my-3 d-flex justify-content-end" style="margin-right: 2%;">
                <button (click)="adicionarEstado()" mat-raised-button class="demo-button">
                    Adicionar
                </button>
            </div>
        </div>
        
    </div>

    <div class="row" *ngIf="dataSource.length > 0">
        <div class="col-12">
            <div class="demo-button-containder my-3 mx-3 d-flex justify-content-end">
                <button (click)="adicionarEstado()" class="demo-button" mat-raised-button>Adicionar</button>
            </div>
        </div>
    </div>
        
    
</section>
